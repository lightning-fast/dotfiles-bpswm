backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;

fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;



detect-client-opacity = true;
